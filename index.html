<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRICS TO GO</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ihr4gkk.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!--Our style-->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!--header-->
    <div class="container-fluid">
        <header class="top white">
            <div>
                <a href="./index.html"><img src="./images/logo-black.svg" alt="logo for lyrics to go" id="top-logo"></a>
            </div>

        </header>
        <main class="main-area p-3 container">
            <!--MAIN-->
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <div class="md-form input-group white">
                        <div class="input-group-prepend">
                            <span class="input-group-text md-addon">artist & song title</span>
                        </div>
                        <input type="text" aria-label="artist" id='artist' class="form-control" placeholder="artist here">
                        <input type="text" aria-label="song title" id='title'  class="form-control" placeholder="song title">
                        <div class="input-group-append">
                            <button class="btn btn-md m-0 px-3 btn-dark" type="button"
                                id="MaterialButton-addon2">search</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!--FOOTER-->
        <footer class="page-footer font-small fixed-bottom">
            <div class="bottom">
                <a href="./index.html"><img src="./images/logo-black.svg" alt="logo for lyrics to go"
                        id="bottom-logo"></a>
            </div>
        </footer>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--our javascript-->
    <script src="js/script.js"></script>
</body>

</html>
